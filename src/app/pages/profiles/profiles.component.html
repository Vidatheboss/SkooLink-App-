  <div class="main-div">
    <div class="content">
       
        <div>
            <table mat-table [dataSource]="studentstable" class="mat-elevation-z8">

                <ng-container  matColumnDef="medical_information">
                    <th mat-header-cell *matHeaderCellDef> medical_information </th>
                    <td mat-cell *matCellDef="let element"> {{element.medical_information}} </td>
                </ng-container>

                <ng-container  matColumnDef="prescription">
                    <th mat-header-cell *matHeaderCellDef> prescription </th>
                    <td mat-cell *matCellDef="let element"> {{element.prescription}} </td>
                </ng-container>

                <ng-container  matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container  matColumnDef="user_id">
                    <th mat-header-cell *matHeaderCellDef> user_id </th>
                    <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </div>
    </div>
</div>
