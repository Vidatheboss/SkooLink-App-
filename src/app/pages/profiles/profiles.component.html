  <div class="main-div">
    <div class="content">
       
        <div>
            <table mat-table [dataSource]="studentstable" class="mat-elevation-z8">

                <ng-container  matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container  matColumnDef="student_id">
                    <th mat-header-cell *matHeaderCellDef> Student Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
                </ng-container>

                
                <ng-container  matColumnDef="detais">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-card-title mat-icon-button color="primary" >
                            <a href="/profile/{{element.id}}"><i class="bi bi-arrow-right"></i></a>
                        </mat-card-title>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </div>
    </div>
</div>
