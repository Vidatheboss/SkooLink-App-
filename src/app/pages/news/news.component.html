
   <div>
    <h2>Filter Options:</h2>
     <label>
      <input type="radio" [(ngModel)]="answer" name="filterOption" value="all" (change)="getNews(answer)" > All
    </label> 
    <br>
    <label>
      <input type="radio" [(ngModel)]="answer" name="filterOption" value="holiday" (change)="getNews(answer)"  > Holiday
    </label>
    <br>
    <label>
      <input type="radio" [(ngModel)]="answer" name="filterOption" value="important" (change)="getNews(answer)"   > Important
    </label>
    <br>
    <label>
      <input type="radio" [(ngModel)]="answer" name="filterOption" value="Parents and Teachers" (change)="getNews(answer)"   > Parents and Teachers
    </label>
    <br>
                   
  </div>   



<div class="main-div">
    <div class="content">    
        <div>
            <table mat-table [dataSource]="news" class="mat-elevation-z8">
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            
        </div>
    </div>
</div>
